{% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="/assets/css/{{ stylesheet }}.css">
    {% endfor %}
{% endif %}

{% if page.custom_font %}
    {% for font_path in page.custom_font %}
    <link href="{{ font_path }}" rel="stylesheet">
    {% endfor %}
{% endif %}
