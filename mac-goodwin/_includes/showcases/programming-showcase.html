<div class="programming-showcase" id={{ include.title }}>
    <div class="text">
        {% capture path %}/programming/showcases/{{ include.path }}{% endcapture %}

        <h3 id="title"><a href="{{ path }}">{{ include.title }}</a></h3>

        <p id="description">{{ include.description }}</p>
    </div>
    
    {% capture image-path %}/assets/images/programming/{{ include.image-path }}{% endcapture %}
    
    <img src="{{ image-path }}">
</div>
