---
layout: default
title: Blog
custom_css: ['blogs']
description: Blog posts about my writing, programming projects, and anything else I feel like writing about
---

<div class="subpage_banner" id="blog_banner">
    <h2>Blog</h2>
    <hr>
</div>

<div class="flex-row">
    <div id="categories">
        <p>Topic:</p>
        <ul>
            {% for cat in site.blog_categories %}
                <a href="/blog/{{ cat | downcase }}">{{ cat }}</a>
            {% endfor %}
        </ul>
    </div>
    
    <div id="sub-content">
        <p>More content to be added soon!</p>
    </div>
</div>
